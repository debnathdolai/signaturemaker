<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signature Maker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Signature Maker</h1>
    <div class="row mt-3">
        <div class="col-md-4">
            <label for="color" class="form-label">Pen Color:</label>
            <input type="color" id="color" class="form-control form-control-color" value="#000000">
        </div>
        <div class="col-md-4">
            <label for="width" class="form-label">Pen Width:</label>
            <input type="range" id="width" class="form-range" min="1" max="10" value="2">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <canvas id="signatureCanvas" width="400" height="200"></canvas>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-center">
            <button id="downloadBtn" class="btn btn-primary">Download Signature</button>
        </div>
    </div>
</div>

<!-- script -->
<script src="script.js"></script>
</body>
</html>
